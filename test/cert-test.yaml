apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-test
  labels:
    app: cert-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-test
  template:
    metadata:
      annotations:
        ssl-cert.server  : "server:cert-test,test-*.test"
        ssl-cert.default : "server:cert-test2"
        ssl-cert.tiller.default: "shared"
      labels:
        app: cert-test
    spec:
      containers:
      - name: alpine
        image: alpine
        command: [ "tail", "-f", "/dev/null" ]
